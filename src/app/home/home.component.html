<div class="backGroundColor ">
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Hi there write your blog here!</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #createBlog="ngForm">
        <div class="form-group">
          <label for="title">Header Title</label>
          <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="blogModel.title" placeholder="Enter your title"
              name="title">
          </div>
        </div>
        <div class="form-group">
          <label for="Url">Url of image or Video<span class="text-danger">*</span></label>
          <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="blogModel.imageUrl"
              placeholder="Enter url of Image OR Video" name="ImageUrl" required>
          </div>
        </div>
        <div class="form-group">
          <label for="buttonTarget">Blog Type</label>
          <div class="input-group">
            <select class="form-control" name="buttonTarget" [(ngModel)]="blogModel.type">
              <option *ngFor="let option of blogType" [value]="option.val" >{{option.displayName}}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="banner">Detail of Blog</label>
          <div class="input-group">
            <textarea style="height: 200px;" type="text" class="form-control" [(ngModel)]="blogModel.detailOfBlog" placeholder="Detail of blog"
              id="DetailOfBlog" name="DetailOfBlog"></textarea>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" [disabled]="!createBlog.valid"
        (click)="c('Save click')">Save</button>
    </div>
  </ng-template>
